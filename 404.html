<script>
	location.replace(
		location.protocol + '//' + location.hostname + (location.port !== '' ? ':' + location.port : '') +
		location.pathname.split('/').slice(0, 1).join('/') + '/?p=/' +
		location.pathname.slice(1).split('/').join('/').replace(/&/g, '~and~') +
		(location.search !== '' ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
		location.hash
	);
</script>
